<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Koulen&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Student Registration Form</title>
</head>
<body>
        <form class="registration-form" action="#" method="post">
            <p>Full Name:</p>
            <input type="text" placeholder="Enter your full name" id="fname">
            <p></p>
            <p>Age</p>
            <input type="number" placeholder="Enter your age" id="age">
            <p></p>
            <p>GPA:</p>
            <input type="text" placeholder="Enter your gpa" id="gpa">
            <p></p>
            <p>Grade:</p>
            <input type="text" placeholder="Enter your grade" id="grade">
            <p></p>
            <p>Courses:</p>
            <select id="asl" multiple="multiple">
                <option value="">French</option>
                <option value="">Maths</option>
                <option value="">Science</option>
                <option value="">Integrated Science</option>
            </select>
            <p id="result"></p>
            <input type="text" placeholder="Enter your courses" id="courses">
            <p></p>
            <button type="submit" id="btn">Registration</button>
        </form>

        <table class="show" id="display">
            <caption>Students Enrolled</caption>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Grade</th>
                <th>Courses</th>
            </tr>
            <tr>
            </tr>
        </table>



    <script src="./index.js"></script>
</body>
</html>
